[[completion]]
type="ruby_code"
trigger="rb (.*)"

[[completion]]
type="numeric_expression"
trigger="([0-9]+.*)"

[[completion]]
type="command"
command="echo {}"

[[completion]]
type="command"
command="compgen -A command {}"

[[runner]]
type="command"
command="bash -i -c '(history -s {}; history -a) && {}'"

[[runner]]
type="ruby_code"
command="ruby -e 'puts {}'"

[[runner]]
type="numeric_expression"
command="ruby -e 'puts {}'"
